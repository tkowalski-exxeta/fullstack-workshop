mutation CreateForm {
  createForm(form: {title: "form-1"}) {
    _id
    title
  }
}

mutation CreateQuestion($formId: ID!) {
  q1: createQuestion(
    formId: $formId
    question: {
      select: {
        question: "Do you like GraphQL?",
        options: ["yes", "no"],
        multiSelect: false
      }
    }
  ) {
    __typename
  }
  q2: createQuestion(
    formId: $formId
    question: {
      text: {
        question: "What do you like about GraphQL?",
      }
    }
  ) {
    __typename
  }
}


query GetQuestionnaire($formId: ID!) {
  questionnaire(id: $formId) {
    _id
    title
    questions {
      __typename
      ...on TextQuestion {
        _id
        question
      }
      ...on SelectQuestion {
        _id
        question
        options
        multiSelect
      }
    }
  }
}
