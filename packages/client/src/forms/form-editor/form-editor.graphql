query GetFormEditor($id: ID!) {
  formById(id: $id) {
    ...FormEditorForm
  }
}

mutation FormEditorSaveForm($form: FormInput!) {
  saveForm(form: $form) {
    ...FormEditorForm
  }
}

fragment FormEditorForm on Form {
  _id
  title
  questions {
    ...FormEditorQuestion
  }
}

fragment FormEditorQuestion on Question {
  __typename
  _id
  question
  ... on SelectQuestion {
    multiSelect
    options
  }
}
