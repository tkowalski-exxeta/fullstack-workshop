query GetFormDetails($id: ID!) {
  formById(id: $id) {
    _id
    title
    questions {
      ...FormDetailQuestion
    }
  }
}

fragment FormDetailQuestion on Question {
  __typename
  _id
  question
  ... on SelectQuestion {
    multiSelect
    options
  }
}

mutation SubmitFormdata($formId: ID!, $data: [FormAnswerEntryInput!]!) {
    submitFormAnswer(formId: $formId, data: $data)
}
