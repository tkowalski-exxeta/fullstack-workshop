query GetForms {
  forms {
    _id
    title
    questions {
      _id
      question
    }
  }
}

mutation CreateForm {
  saveForm(form: { title: "form-3", questions: [] }) {
    _id
    title
  }
}

query GetQuestionnaire($formId: ID!) {
  formById(id: $formId) {
    _id
    title
    questions {
      __typename
      ... on TextQuestion {
        _id
        question
      }
      ... on SelectQuestion {
        _id
        question
        options
        multiSelect
      }
    }
  }
}
