query GetForms {
  forms {
    _id
    title
    questions {
      _id
  		question
    }
  }
}

mutation CreateForm {
  createForm(form: {title: "form-3"}) {
    _id
    title
  }
}

mutation CreateQuestion($formId: ID!) {
  q1: createQuestion(
    formId: $formId
    question: {
      select: {
        question: "How are you today??",
        options: ["great", "sleepy", "not sure"],
        multiSelect: false
      }
    }
  ) {
    __typename
  }
  q2: createQuestion(
    formId: $formId
    question: {
      text: {
        question: "What do you like most about GraphQL?",
      }
    }
  ) {
    __typename
  }
}


query GetQuestionnaire($formId: ID!) {
  formById(id: $formId) {
    _id
    title
    questions {
      __typename
      ...on TextQuestion {
        _id
        question
      }
      ...on SelectQuestion {
        _id
        question
        options
        multiSelect
      }
    }
  }
}
